[battery]
disabled = true

[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'

[cmd_duration]
min_time = 2000
show_milliseconds = true

[directory]
truncation_length = 0
truncation_symbol = '…/'

[dotnet]
disabled = true

[gcloud]
symbol = "☁️ "
format = 'on [$symbol$active (\($project 🌍$region\))]($style) '

[git_branch]
style = 'cyan'

[git_status]
style = 'bright-white'
ahead = '[⬆${count}](green)'
behind = '[⬇${count}](red)'
conflicted = '⚡️'
diverged = ' [⬆${ahead_count}](green)[⬇${behind_count}](red)'
untracked = '?'
stashed = '📦${count} '
modified = '!'
staged = '+'
renamed = '»'
deleted = '✘'

[java]
style = 'purple'

[kubernetes]
disabled = false
format = 'on [$symbol$context( \($namespace\))]($style) '
style = 'cyan'

[nodejs]
symbol = 'JS '

[package]
disabled = false
display_private = true

[time]
disabled = true
time_format = '%T%.3f'
format = '🕙 [$time]($style) '
style = 'blue'
